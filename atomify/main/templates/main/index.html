{% extends "base.html" %}
{% block title %}
    Hiiiii
{% endblock title %}
{% block content %}
    <div class="bg-cyan-500 font-mono leading-normal tracking-normal">
        <div class="container mx-auto">
            <section class="flex items-center justify-center h-screen">
                {% load socialaccount %}
                {% if user.is_authenticated %}
                    <h1 class="font-mono text-5xl">Welcome. You are logged in as {{ user.username }}</h1>
                {% else %}
                    <a class="text-5xl" href="{% provider_login_url 'google' %}">Login with Google</a>
                {% endif %}
            </section>
        </div>
    </div>
{% endblock content %}
